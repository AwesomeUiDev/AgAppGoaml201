<app-home></app-home>

    <h3>External System Maintenance</h3>
</div>&nbsp;&nbsp; -->
<div class="card bg-transparent border-0 ">
  <div class="card bg-transparent border-0 media" id="auth">
    <!-- <div class="card-header col-sm-6 text-md-center bg-transparent ">
      External System Maintenance
    </div> -->
    <!-- <h4 class="headTwo">
      External System Maintenance
    </h4> -->


    <div class="header">
      <h6 class="headOne" >
       <!-- {{downloadMsg}} -->
      </h6>
      <h6 class="headAlt">
       <!-- {{validationResponse}} -->
       <!-- <p *ngIf="!validationResponse">{{response}}</p> -->
       </h6>
       <h4 class="headTwo">
        External System Maintenance
      </h4>
    </div>
    <div class="line"></div>

    <!-- <div class="card-subtitle col-sm-6 text-md-center">
      List Of External System
    </div> -->

    <div class="card bg-transparent border-0 col-sm-12">

      <div class="card-body   border-0 col-sm-10 bxshdwborder bxshdw">
        
        <!-- <mat-card  class="bg-transparent border-0 col-sm-12"> -->
            <!-- <div class="mat-elevation-z8" class="bg-transparent "> -->
                <div style="text-align: right;">
                    <button *ngIf="roleCodes.new" mat-raised-button type="text" color="primary" class="9" class="hvr-push btn new-btn" [routerLink]="'/externalsystem'" >{{roleCodes.new.labelDescription}}</button>
                    &nbsp;&nbsp;
                    <!-- <button class="btn-md text-white" style="float:left; background: #1A5276  ;" 
                      [routerLink]="'/generateXml'">Home</button> -->
          
                  </div>
                  <div class="mat-elevation-z8" class="bg-transparent ">
              <mat-form-field class="full-width matfltr" appearance="outline">
                <input class="mat-form-field mat-form-field-infix" matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
              </mat-form-field>
              <table mat-table [dataSource]="dataSource" class="bg-transparent table-striped">
          
                <!-- Position Column -->
                <ng-container matColumnDef="extSysName">
                  <th mat-header-cell *matHeaderCellDef class="text-md-center font-weight-bold text-black border-bottom-0" > External System </th>
                  <td mat-cell *matCellDef="let element ;let i=index;" class="text-md-center "><a routerLink="" (click)="getExtSys(i)">
                      {{element.extSysName}} </a></td>
                  <!-- <td mat-cell *matCellDef="let element;let i=index;"><a (click)="getExtSys(i)"> {{element.extSysName}} </a></td> -->
                </ng-container>
          
                <!-- Name Column -->
                <ng-container matColumnDef="extSysCode">
                  <th mat-header-cell *matHeaderCellDef class="text-md-center font-weight-bold text-black border-bottom-0 " > External System Name </th>
                  <td mat-cell *matCellDef="let element" class="text-md-center "> {{element.extSysCode}} </td>
                </ng-container>
          
                <!-- Weight Column -->
                <ng-container matColumnDef="serviceCode">
                  <th mat-header-cell *matHeaderCellDef class="text-md-center font-weight-bold text-black border-bottom-0 " > Service Code </th>
                  <td mat-cell *matCellDef="let element" class="text-md-center "> {{element.serviceCode}} </td>
                </ng-container>
                <ng-container matColumnDef="processCode">
                    <th mat-header-cell *matHeaderCellDef class="text-md-center font-weight-bold text-black border-bottom-0 " > Process Code </th>
                    <td mat-cell *matCellDef="let element" class="text-md-center "> {{element.processCode}} </td>
                  </ng-container>
          
                <!-- Symbol Column -->
                <ng-container matColumnDef="recordStatus">
                  <th mat-header-cell *matHeaderCellDef class="text-md-center font-weight-bold text-black border-bottom-0 " > Record Status </th>
                  <td mat-cell *matCellDef="let element" class="text-md-center "> {{element.recordStatus}} </td>
                </ng-container>
          
                <!-- <ng-container matColumnDef="index">
                      <mat-header-cell *matHeaderCellDef> Index </mat-header-cell>
                      <mat-cell *matCellDef="let element; let i = index;">{{(pageIndex*pageSize)+i}}</mat-cell>
                    </ng-container> -->
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
              </table>
          
              <mat-paginator (page)='onPaginateChange($event)' style="background-color: white;" class="text-black" [pageSize]='pageSize' [pageSizeOptions]="[5, 10, 20]"
                showFirstLastButtons></mat-paginator>
            </div>
          
          
          <!-- </mat-card> -->
      </div>
    </div>
  </div>
</div>
