<div class='row align' >
<div class="mat-elevation-z8" *ngIf="datafortable">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="filter" #input>
  </mat-form-field>
      <!-- <div class="card-body table-bordered bxshdw border-0 col-sm-10 "> -->
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" class="bg-transparent" matSort>

           

            <!-- <ng-container matColumnDef="reportId">
              <th mat-header-cell *matHeaderCellDef
                class="bg-light text-md-center font-weight-bold text-black border-bottom-0 " style="font-size: 16px;height:55px;box-shadow: none;"> ReportId </th>
              <td mat-cell *matCellDef="let element" class="text-md-center "> {{element.reportId}} </td>
            </ng-container> -->

            <ng-container matColumnDef="reportName">
              <th mat-header-cell *matHeaderCellDef
                class="bg-light text-md-center font-weight-bold text-black border-bottom-0 " style="font-size: 16px;height:55px;box-shadow: none;"> ReportName </th>
              <td mat-cell *matCellDef="let element" class="text-md-center "> {{element.reportName}} </td>
            </ng-container>

            <ng-container matColumnDef="reportType">
              <th mat-header-cell *matHeaderCellDef
                class="bg-light text-md-center font-weight-bold text-black border-bottom-0 " style="font-size: 16px;height:55px;box-shadow: none;"> ReportType </th>
              <td mat-cell *matCellDef="let element" class="text-md-center "> {{element.reportType}} </td>
            </ng-container>

            
            <ng-container matColumnDef="makerId">
              <th mat-header-cell *matHeaderCellDef mat-sort-header
                class="bg-light text-md-center font-weight-bold text-black border-bottom-0 " style="font-size: 16px;height:55px;box-shadow: none;"> MakerId </th>
              <td mat-cell *matCellDef="let element" class="text-md-center "> {{element.makerId}} </td>
            </ng-container>
            <!-- Position Column -->
          
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef
                class="bg-light text-md-center font-weight-bold text-black border-bottom-0 " style="font-size: 16px;height:55px;box-shadow: none;"> Action </th>
              <td mat-cell *matCellDef="let element " class="text-md-center "> 
                <button class="hvr-push btn download-btn dfbt" 
                (click)="downloadData(element)">Download
                </button> 
                <!-- <a
                  [href]="fileUrl" download="test.xml">
                </a> -->
                 </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
        <!-- <button class="hvr-push btn download-btn dfbt" (click)="downloadData()">Download
        </button>  -->
      </div>
</div>
