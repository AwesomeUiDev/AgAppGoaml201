
<div>
  <!-- <h4>Modification Process</h4> -->
  <div class="header">
    <h6 class="headOne" >
     {{responseMsg}}
    </h6>
    <h6 class="headAlt">
      {{responseError}}
     </h6>
    <h4 class="headTwo">
      Modification Process
    </h4>
  </div>
  <div class="line"></div>
  <form>
    <table align="center" class="bxshdwborder bxshdw" cellpadding="8" cellspacing="8">
      <tr>
        <td class="serif" >Upload File</td>
        <td>
          <input class="serif" type="file" name="" accept=".xls" (change)="selectFile($event)">
        </td>
      </tr>
      <tr>
        <td>
          <!-- <div width=100% class="btn-effcts align">
            <button type="submit" class="hvr-push btn btn-success" [disabled]="!selectedFiles" (click)="upload()">Apply</button>
            <button type="reset" class="hvr-push btn btn-danger" (click)="reset()">Reset</button>
          </div> -->
        </td>
      </tr>
      <tr >
        <td class="text-center align-middle" style="text-align: center;background-color:white;">
          <div  class="btn-group" style="margin-left:100%;">
            <button type="submit" class="hvr-push btn btn-success apply-btn" [disabled]="!selectedFiles" (click)="upload()">Apply</button>
            <button type="reset" class="hvr-push btn btn-danger reset-btn" (click)="reset()">Reset</button>
          </div>
        </td>
      </tr>
    </table>
   <!-- <div width=100% class="form-group" style="text-align: center;">
      <button type="submit" class="hvr-push btn btn-success" [disabled]="!selectedFiles" (click)="upload()">Apply</button>
      <button type="reset" class="hvr-push btn btn-danger" (click)="reset()">Reset</button>
    </div>  -->
    
  </form>
  <br>
  <br>
  <table align="center" class="bxshdwborder bxshdw" cellpadding="8" cellspacing="8">
  <tr>
    <td class="serif">Process</td>
    <td width="400px" *ngIf="!perc"><div class="progressContainer">
        <div class="progress">
            <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"
                style="width:0%">
                0%
            </div>
        </div>
    </div></td>
    <td width="400px" *ngIf="perc"><div class="progressContainer">
      <div class="progress">
          <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"
              style="width:100%">
              100%
          </div>
      </div>
  </div></td>
    <td>
      <button  [disabled]="!fileUploadStatus" class="hvr-push btn btn-success serif" type="submit" (click)="startProcess()">Start Process</button>
    </td>
  </tr>
  </table>
