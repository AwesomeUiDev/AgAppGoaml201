
<div>
  <div class="header">
      <h6 class="headOne" >
       {{response}}
      </h6>
      <h6 class="headAlt">
       {{validationResponse}}
       </h6>
<h4>
  Modify User
</h4>
<div class="line"></div>
<form #User="ngForm" (ngSubmit)="modifyUser(User.value)">
  <table align="center" cellpadding="8" cellspacing="8" width="500px">
    <tr>
      <td hidden><b>User Ref</b></td>
      <td><input type="text" name="userRef" ngModel [(ngModel)]="modifyUserObject.userRef" hidden></td>
    </tr>
    <tr>
      <td hidden><b>User Type</b></td>
      <td><input type="text" name="userType" ngModel [(ngModel)]="modifyUserObject.userType" hidden ></td>
    </tr>
    <tr hidden>
      <td><b>Auth Status</b></td>
      <td>
        <input type="text" name="authStatus"  ngModel #authStatus  [(ngModel)]="modifyUserObject.authStatus">
      </td>
    </tr>
    <tr hidden>
      <td><b>versionNo</b></td>
      <td>
        <input type="text" name="versionNo"  ngModel #versionNo  [(ngModel)]="modifyUserObject.versionNo">
      </td>
    </tr>
    <tr hidden>
      <td><b>lastLgnTime</b></td>
      <td>
        <input type="text" name="lastLgnTime"  ngModel #lastLgnTime  [(ngModel)]="modifyUserObject.lastLgnTime">
      </td>
    </tr>
    <tr hidden>
        <td ><b>User Password</b></td>
        <td><input type="text" name="userPwd" ngModel [(ngModel)]="modifyUserObject.userPwd" ></td>
      </tr>
       <tr hidden>
        <td ><b>Auth Date</b></td>
        <td><input type="text" name="authDate" ngModel #authDate [(ngModel)]="modifyUserObject.authDate" ></td>
      </tr> 
       <tr hidden>
        <td ><b>Auth By</b></td>
        <td><input type="text" name="authBy" ngModel #authBy [(ngModel)]="modifyUserObject.authBy" ></td>
      </tr> 
    <tr>
      <td><b>User ID</b></td>
      <td>
        <input type="text" name="userId" [(ngModel)]="modifyUserObject.userId" readonly ngModel >
      </td>
    </tr>

    <tr>
      <td><b>Username</b></td>
      <td>
        <input type="text" name="userName" [(ngModel)]="modifyUserObject.userName" ngModel upperCase/>
      </td>
    </tr>

    <!-- <tr>
      <td><b>Admin</b></td>
      <td>
        <input type="radio" name="userType" ngModel value="A" (click)="getRoleType('A')">
      </td>
      <tr>
        <td><b>Normal</b></td>
        <td>
          <input type="radio" name="userType" ngModel value="N" (click)="getRoleType('N')">
        </td>
      </tr> -->

      <tr>
        <td><b>Role ID</b></td>
        <td>
          <select name="roleId" ngModel #roleId [(ngModel)]="modifyUserObject.roleId" (change)="getRoleInfoForMisUpload(roleId.value)">
            <option>{{modifyUserObject.roleId}}</option>
              <option aria-readonly="true">Select</option>
              <option *ngFor="let role of userRoles">{{role}}</option>
            </select>
        </td>
      </tr>

      <tr *ngIf="roleInfo.indexOf('FUM') > -1 || roleInfo.indexOf('FDM') > -1">
        <td><b>Department</b></td>
        <td >
            <ng-multiselect-dropdown
            
      [placeholder]="'Select'"
      [data]="deptList"
      [(ngModel)]="selectedItems"
      [settings]="dropdownSettings"
      (onSelect)="onItemSelect($event)"
      (onSelectAll)="onSelectAll($event)"
      (onDeSelect)="onItemDeSelect($event)"
     [ngModelOptions]="{standalone: true}"
    >
    <!--  -->
    </ng-multiselect-dropdown></td>
        <!-- <td>
          <select name="dept" ngModel [(ngModel)]="userDept" #dept (change)="getDept(dept.value)" >
             <option *ngIf="deptList.indexOf(userDept) > -1"  selected >{{userDept}}</option> 
            <option  *ngFor="let dept of deptList"  >{{dept}}</option> 
          </select>
        </td> -->
      </tr>

      <tr>
        <td><b>Branch</b></td>
        <td>
          <input type="text" name="brnCode" ngModel [(ngModel)]="modifyUserObject.brnCode" upperCase>
        </td>
      </tr>
      <tr>
        <td><b>Email ID</b></td>
        <td>
          <input type="text" name="emailId" ngModel [(ngModel)]="modifyUserObject.emailId" upperCase>
        </td>
      </tr>
      <tr>
        <td><b>Active Status</b></td>
        <td><select name="activeStatus" ngModel [(ngModel)]="modifyUserObject.activeStatus">
          <option value="{{modifyUserObject.activeStatus}}" *ngIf="modifyUserObject.activeStatus=='Y'">Enable</option>
          <option value="{{modifyUserObject.activeStatus}}" *ngIf="modifyUserObject.activeStatus=='N'">Disable</option>
          <option value="Y" *ngIf="modifyUserObject.activeStatus=='N'">Enable</option>
          <option value="N" *ngIf="modifyUserObject.activeStatus=='Y'">Disable</option>
        </select></td>
      </tr>
      <tr>
        <td><b>Mobile No</b></td>
        <td>
          <input type="number" name="mobileNo" ngModel [(ngModel)]="modifyUserObject.mobileNo">
        </td>
      </tr>
     <tr>
        <td><b>Reset Password</b></td>
        <td>
          <input type="checkbox" value="1" name="newPwdFlg" ngModel [(ngModel)]="modifyUserObject.newPwdFlg">
        </td>
      </tr>
      <tr>
        <td>
          <div class="btn-effcts">
            <button type="submit" class="hvr-push btn btn-success" [disabled]="disabledButtonFlag">Submit</button>
          </div>
        </td>
        <td>
          <div class="btn-effcts">
            <button type="reset" class="hvr-push btn btn-danger" (click)="reset()">Cancel</button>
          </div>
        </td>
      </tr>
  </table>
</form>
</div>
