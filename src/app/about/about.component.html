<div *ngIf="userType == 'A'">
  <mat-grid-list cols="2" rowHeight="2:1">
    <mat-grid-tile>
      <mat-card>
        <mat-card-title>
          <h5>Role Management</h5>
        </mat-card-title>
        <mat-card-content>New Roles can be created and existing can be modified. View Role tab gives detailed
          information about all existing Roles
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-card>
        <mat-card-title>
          <h5>User Management</h5>
        </mat-card-title>
        <mat-card-content>New Users can be created and existing can be modified. View User tab gives detailed
          information about all existing Users
        </mat-card-content>

      </mat-card>
    </mat-grid-tile>
    <mat-grid-tile></mat-grid-tile>
    <mat-grid-tile></mat-grid-tile>
  </mat-grid-list>
